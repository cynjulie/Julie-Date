<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Julie ‚ù§Ô∏è</title>
<style>
    body {
        background: #ffc6e5;
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        overflow: hidden;
        color: #d12f72;
    }
    h1 {
        margin-top: 120px;
        font-size: 2.2rem;
    }
    button {
        font-size: 1.3rem;
        padding: 12px 25px;
        border: none;
        background: #ffffff;
        border-radius: 10px;
        cursor: pointer;
        margin: 15px;
        transition: 0.3s ease;
    }
    #noBtn {
        position: absolute;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
    #bunny {
        display: none;
        width: 250px;
        animation: popIn 1s ease forwards;
        margin-top: 20px;
    }
    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<h1>Hi baby! Will you be my star that lights up my night and go on this date with me? ‚ú®üíñ</h1>

<button onclick="yesClick()">Yes üíï</button>
<button id="noBtn">No üòî</button>

<img id="bunny" src="https://cdn.shopify.com/s/files/1/0405/1765/1735/products/BB6BB-f-800.jpg" />

<script>
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * window.innerWidth * 0.7;
    const y = Math.random() * window.innerHeight * 0.7;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function yesClick() {
    document.getElementById("bunny").style.display = "block";
    alert("YAY! I love you Julie!! üíñüê∞");
}

// Floating hearts & flowers
function createFloat() {
    const element = document.createElement("div");
    element.innerHTML = ["üå∏","üíó","üíû","üå∑","üíï"][Math.floor(Math.random()*5)];
    element.style.fontSize = (20 + Math.random()*25) + "px";
    element.style.left = Math.random()*100 + "vw";
    element.style.top = "100vh";
    element.style.position = "absolute";
    element.style.animation = "floatUp 6s linear infinite";
    document.body.appendChild(element);

    setTimeout(() => element.remove(), 6000);
}
setInterval(createFloat, 500);
</script>
</body>
</html>
